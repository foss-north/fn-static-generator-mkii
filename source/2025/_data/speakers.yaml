- name: "Cornelius Kölbel"
  lastname: "Kölbel"
  short: ckolbel
  day: apr15
  slot: slot13
  title: "Centrally managed Multi Factor Authentication with privacyIDEA"
  links:
    - title: Slides
      url: "slides/ckolbel-privacyidea-slides.pdf"
    - title: Slides (reveal.js)
      url: "https://privacyidea.org/talks/2025/04-FOSS-North/Talk-centrally-managed-privacyIDEA.html"
    - title: YouTube
      url: "https://www.youtube.com/watch?v=Wf-_w8J9jsg"
    - title: privacyIDEA
      url: https://privacyidea.org
  abstract:
    - "A lot of your data and processes may have moved to the cloud. But you
      still have valuable data on your personal devices or the notebooks
      provided to the employees."

    - "A strong authentication to these devices is mandatory. privacyIDEA is a
      modular authentication system that allows the IT department to manage many
      different kind of 2nd factors for a huge number of users. It is open
      source and runs on premises - under your control."

    - "The 2nd factors could be SMS token (yes!), Email, TOTP or HOTP Smartphone
      Apps, PUSH tokens, keyfob tokens, x509 certificates, SSH keys, Yubikeys,
      Webauthn/FIDO2 tokens and Passkeys... You can connect any application to
      privacyIDEA and thus add strong multi factor authentication to your Single
      Sign On, SSH login, VPN or the Login to your Notebook."

    - "In this talk we will take a general look at privacyIDEA and how it can be
      used to secure the users' notebooks with a FIDO2 device - centrally
      managed - even offline."
  bio:
    - "Cornelius is into multifactor authentication for roughly 20 years. He is
      the project lead of the multifactor authentication system privacyIDEA. As
      a consultant Cornelius learnt to unterstand customers requirements in
      heterogenous networks first hand. He planned and implemented several PKIs
      for smartcard usage and was one of the first to work on the
      interoperability of the Aladdin eToken between Windows and Linux. In 2006
      he started one of the the first open source one time password systems
      implementing the HOTP algorithm. In 2009 he initiated an enterprise OTP
      solution as product manager. In 2014 he kicked off the open source
      privacyIDEA project and founded the company NetKnights to provide
      consultancy for strong and secure authentication."

    - "During the last 15 years Cornelius spoke at several conferences in
      Germany, in the Netherlands, in Belgium (FOSDEM), in Denmark and in the
      U.S."

- name: Natanael Copa
  lastname: Copa
  short: ncopa
  day: apr15
  slot: slot14
  links:
    - title: Alpine Linux
      url: https://www.alpinelinux.org/
    - title: "YouTube"
      url: "https://www.youtube.com/watch?v=T5G6IdGiKaY"
    - title: "Slides"
      url: "slides/ncopa-alpine-slides.pdf"
  title: Maintaining an Open Source project without burning out
  abstract:
    - "Maintaining a popular Open Source project can be both rewarding and
      demanding. In this talk I will share the lessons learned from maintaining
      the Alpine Linux since its inception. Join me as I reflect on the ups and
      downs of sustaining an Open Source project and discuss how we, as a
      community, can better support maintainers and our selves for the long
      haul."
  bio:
    - "Natanael Copa is a seasoned Open Source developer with over two decades
      of experience, actively contributing to the community since 2001. He is
      best known as the creator of Alpine Linux, a lightweight and
      security-oriented Linux distribution."

    - "He has previously worked for Docker Inc. and currently works as a
      contractor on the k0s team for Mirantis."

- name: Jimmy Sjölund
  lastname: Sjölund
  short: jsjolund
  day: apr15
  slot: slot12
  title: "The Generalist Advantage: Your Superpower"
  links:
    - title: "Slides"
      url: "slides/jsjolund-generalist-slides.pdf"
    - title: "YouTube"
      url: "https://www.youtube.com/watch?v=9Z-gKbgF9h0"
  abstract:
    - "In a world that often celebrates specialisation, the generalist's path is
      frequently misunderstood. What is a generalist, and why is this diverse
      skill set your greatest asset? Celebrating polymaths like Leonardo da
      Vinci and Natalie Portman, I challenge the notion that being a 'jack of
      all trades, master of none' is a drawback. Instead, I affirm the power of
      mastering multiple fields and show how it can become your superpower."

    - "Through my personal journey as a multipotentialite, I’ll share how I
      overcame imposter syndrome and used the Pareto Principle to thrive across
      various domains. In the open source world, where innovation relies on
      collaboration and the blending of diverse skills, generalists bring unique
      value by connecting ideas, bridging gaps, and enabling community-driven
      problem-solving."

    - "Deep knowledge can fade, but passion for exploration lasts. This talk is
      a roadmap for anyone who’s ever felt out of place in a world that prizes
      specialisation. You’ll discover how to harness your wide range of
      interests, make exploration your greatest strength, and contribute to the
      vibrant, evolving ecosystems of open source communities."

    - "And even if you’re not a generalist yourself, you’ll gain insights into
      why having one on your team can be a game-changer, bringing fresh
      perspectives, bridging diverse skill sets, and driving innovation in ways
      that specialists alone might not achieve."
  bio:
    - "Jimmy Sjölund is an organisational transformation expert with extensive
      experience sparking change at large, multinational companies. As Principal
      Agile Practitioner at Red Hat, he’s focused on creating organisational
      improvements and improving team excellence through agile and lean
      workflows. He’s published articles and book chapters on topics like work
      visualisation techniques, asynchronous collaboration, and leading through
      open principles and behaviours."
    - "Jimmy is a seasoned public speaker at several conferences, including
      Agila Sverige, foss-north, ScanAgile, All Things Open, and more. He also
      serves as an Ambassador for the Open Organization project and community
      and is a maintainer of the Open Decision Framework."

- name: Jimmy Ahlberg
  lastname: Ahlberg
  short: jahlberg
  day: apr15
  slot: slot4
  title: "How to talk your lawyer about FOSS"
  links:
    - title: YouTube
      url: "https://www.youtube.com/watch?v=2JWCw3S7yHs"
  abstract:
    - "In this talk our two speakers from Ericsson and Nokia will try to share
      some best practices in how to talk to your legal department or outside
      legal counsel about FOSS, FOSS Licensing, Why and how to do FOSS, and
      finally (hopefully) getting the lawyers on your side in how your
      organizations consumes and contributes to open source."
    - "The speakers will use real life examples of their respective companies
      FOSS journeys over the last few years. Ultimately working with the legal
      department should be a partnership to manage risk, increase efficiency,
      and ensure that FOSS can be used and contributed to in a frictionless
      fashion. Why is then often legal department and legal counsel seen as at
      best a speedbump and at worst an enemy?"
    - "The speakers go over commonalities in motivations and goals, how to
      breach culture and language barriers, how to educate and guide, and go
      over OpenChain (ISO/IEC 5230:2020) as a useful tool an accomplishing
      this."
    - "<b>NOTE</b>: Jimmy gave this talk alone as the copresenter from Nokia had
      to cancel last minute."
  bio:
    - "Currently Mr Ahlberg is the Director of Open Source Policy with the
      Ericsson OSPO. Prior to the inception of the Ericsson OSPO he worked in
      different roles with various aspects of Open Source in the Ericsson
      organization, This included consumption of and contribution to Open
      Source, Compliance, the intersection of Standards and Open Source, and
      Open Source in M&A."
    - "Jimmy Ahlberg is currently he chairperson of the OpenChain projects governing board."

- name: Hagen Echzell
  lastname: Echzell
  short: hechzell
  day: apr15
  slot: slot8
  copresenters:
    - name: "Terje Sylvarnes"
      short: tsylvarnes
  links:
    - title: YouTube
      url: "https://www.youtube.com/watch?v=i4uSCy4BGDc"
    - title: "Slides"
      url: "slides/hechzell-tsylvarnes-interoperability-slides.pdf"
    - title: Paper on interoperability
      url: "slides/hechzell-tsylvarnes-interoperability-paper.pdf"
  title: "Interoperable Infrastructure for Universities, Enterprises and the Public Sector"
  abstract:
    - "Many organizational processes cross the boundaries of individual
      organizations. This is especially true for the academic sector where
      mobility programs like \"Erasmus+\" enable students to be enrolled with
      different universities throughout their studies. However, the technical
      means to enable the necessary collaboration between different institutions
      and their administrations are often not adequate. Many tools for group
      messaging, file exchange, or domain-specific applications do not work or
      lack functionality as soon as users or data from outside an organization
      are involved, such that E-Mail is a widely used fall-back."
    - "Based on terminology from the recent <i>Interoperable Europe Act -
      (IEA)</i> we will present technical and semantic <i>interoperability
      solutions</i> to address these issues. On the technical side, we present
      two existing protocols: OpenCloudMesh is an open file sharing
      protocol implemented by open-source solutions like Nextcloud and ownCloud.
      The Matrix protocol enables secure, decentralized group and instant
      messaging, but might also support further use cases like video conferences
      in the future."
    - "On the semantic side, we present a case study where we, based on existing
      vocabularies, model a university course catalog in the <i>Resource
      Description Framework (RDF)</i> serialization format JSON-LD. The RDF
      representation of the course data introduces a semantic context to the
      course data, making the exchange of the catalog data independent of
      specific APIs, thus enabling interoperability across heterogeneous data
      structures and university-specific systems."
    - "The introduced technical and semantic interoperability solutions enable
      public sector bodies like universities and enterprises to improve their
      cross-organizational collaboration without giving up their digital
      sovereignty to a centralized, commercial actor."
  bio:
    - "Hagen Echzell works in the Linux team at the University of Oslo and
      studies information security. He is interested in the overlap of
      technology and digital policy, which is why he helped creating the working
      group for democratic digitalization at attac Norway."

