- name: "Cornelius Kölbel"
  lastname: "Kölbel"
  short: ckolbel
  day: apr15
  slot: slot13
  title: "Centrally managed Multi Factor Authentication with privacyIDEA"
  links:
    - title: privacyIDEA
      url: https://privacyidea.org
  abstract:
    - "A lot of your data and processes may have moved to the cloud. But you
      still have valuable data on your personal devices or the notebooks
      provided to the employees."

    - "A strong authentication to these devices is mandatory. privacyIDEA is a
      modular authentication system that allows the IT department to manage many
      different kind of 2nd factors for a huge number of users. It is open
      source and runs on premises - under your control."

    - "The 2nd factors could be SMS token (yes!), Email, TOTP or HOTP Smartphone
      Apps, PUSH tokens, keyfob tokens, x509 certificates, SSH keys, Yubikeys,
      Webauthn/FIDO2 tokens and Passkeys... You can connect any application to
      privacyIDEA and thus add strong multi factor authentication to your Single
      Sign On, SSH login, VPN or the Login to your Notebook."

    - "In this talk we will take a general look at privacyIDEA and how it can be
      used to secure the users' notebooks with a FIDO2 device - centrally
      managed - even offline."
  bio:
    - "Cornelius is into multifactor authentication for roughly 20 years. He is
      the project lead of the multifactor authentication system privacyIDEA. As
      a consultant Cornelius learnt to unterstand customers requirements in
      heterogenous networks first hand. He planned and implemented several PKIs
      for smartcard usage and was one of the first to work on the
      interoperability of the Aladdin eToken between Windows and Linux. In 2006
      he started one of the the first open source one time password systems
      implementing the HOTP algorithm. In 2009 he initiated an enterprise OTP
      solution as product manager. In 2014 he kicked off the open source
      privacyIDEA project and founded the company NetKnights to provide
      consultancy for strong and secure authentication."

    - "During the last 15 years Cornelius spoke at several conferences in
      Germany, in the Netherlands, in Belgium (FOSDEM), in Denmark and in the
      U.S."

- name: Natanael Copa
  lastname: Copa
  short: ncopa
  day: apr15
  slot: slot14
  title: Maintaining an Open Source project without burning out
  abstract:
    - "Maintaining a popular Open Source project can be both rewarding and
      demanding. In this talk I will share the lessons learned from maintaining
