- name: Hagen Echzell
  lastname: Echzell
  short: hechzell
  day: apr15
  slot: slot8
  copresenters:
    - name: "Terje Sylvarnes"
      short: tsylvarnes
  title: "Interoperable Infrastructure for Universities, Enterprises and the Public Sector"
  abstract:
    - "Many organizational processes cross the boundaries of individual
      organizations. This is especially true for the academic sector where
      mobility programs like \"Erasmus+\" enable students to be enrolled with
      different universities throughout their studies. However, the technical
      means to enable the necessary collaboration between different institutions
      and their administrations are often not adequate. Many tools for group
      messaging, file exchange, or domain-specific applications do not work or
      lack functionality as soon as users or data from outside an organization
      are involved, such that E-Mail is a widely used fall-back."
    - "Based on terminology from the recent <i>Interoperable Europe Act -
      (IEA)</i> we will present technical and semantic <i>interoperability
      solutions</i> to address these issues. On the technical side, we present
      two existing protocols: OpenCloudMesh is an open file sharing
      protocol implemented by open-source solutions like Nextcloud and ownCloud.
      The Matrix protocol enables secure, decentralized group and instant
      messaging, but might also support further use cases like video conferences
      in the future."
    - "On the semantic side, we present a case study where we, based on existing
      vocabularies, model a university course catalog in the <i>Resource
      Description Framework (RDF)</i> serialization format JSON-LD. The RDF
      representation of the course data introduces a semantic context to the
      course data, making the exchange of the catalog data independent of
      specific APIs, thus enabling interoperability across heterogeneous data
      structures and university-specific systems."
    - "The introduced technical and semantic interoperability solutions enable
      public sector bodies like universities and enterprises to improve their
      cross-organizational collaboration without giving up their digital
      sovereignty to a centralized, commercial actor."
  bio:
    - "Hagen Echzell works in the Linux team at the University of Oslo and
      studies information security. He is interested in the overlap of
      technology and digital policy, which is why he helped creating the working
      group for democratic digitalization at attac Norway."

- name: Shanmugapriya Manoharan
  lastname: Manoharan
  short: smanoharan
  day: apr14
  slot: slot9a
  copresenters:
    - name: Supriya Chitale
      short: schitale
  title: "From Private to InnerSource to Public: IKEA's journey to Open Source"
  abstract:
    - "Launching an open-source initiative within a company is more than just
      publishing code—it’s about shifting mindsets, navigating policies, and
      fostering a culture of openness. In this talk, we’ll share how our Open
      Source Program Office (OSPO) enabled teams to take their first steps into
      open source, from internal advocacy to successfully open sourcing our
      first repositories."
    - "We’ll dive into key challenges, including establishing governance,
      securing leadership buy-in, and preparing teams for community engagement.
      we’ll also discuss the strategies that worked—fostering InnerSource
      ecosystem, streamlining processes, and providing practical support for
      developers."
    - "Whether you're looking to start an open-source journey in your own
      organization or improve existing processes, this talk will provide
      insights, lessons learned, and actionable takeaways from our OSPO’s
      experience."
  bio:
    - "Shanmugapriya is an Open Source & InnerSource SME, working as Engineering
      Advisor & Coach at Open Source Program Office (OSPO), IKEA IT AB. She has
      several years of experience in driving initiatives and projects including
