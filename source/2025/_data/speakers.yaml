- name: Ignat
  lastname: Ignat
  short: ignat
  title: "An engineer's guide to Linux Kernel upgrades"
  day: apr14
  slot: slot5
  abstract:
    - "Because the kernel code executes at the highest privilege level and a
      kernel bug usually crashes the whole system, many SREs, production
      engineers and system administrators try to avoid upgrading the kernel too
      often for the sake of stability. There is a tendency to create more
      obstacles to Linux kernel releases (requiring more approvals etc). But
      introducing all these obstacles and not treating kernel updates like any
      other software usually significantly increases the risk for the company
      and their service of being exploited."

    - "One of the reasons SREs and engineers are too afraid of ANY kernel
      upgrade is that they don’t actually know the details about Linux kernel
      release process and policy. This talk tries to demystify Linux Kernel
      releases and provides a guide on how to distinguish a kernel bugfix
      release from a feature release. We also describe how kernel releases are
      implemented in our company and propose possible approaches to deploy
      kernel upgrades regularly with minimal risk."
  bio:
    - "TBD"

- name: Ignat
  lastname: Ignat
  short: ignat2
  day: apr15
  slot: slot9
  title: "What is Linux kernel keystore and why you should use it in your next application"
  abstract:
    - "Did you know that Linux has a full-featured keystore ready to be used by
      any application or service it runs? Applications can securely store and
      share credentials, secrets and cryptographic keys, sign and encrypt data,
      negotiate a common encryption key - all this by never touching a single
      byte of the underlying cryptographic material."

    - "This is especially useful in the post-heartbleed and cloud-native
      environments, where services authenticate and securely talk to each other
      using some kind of credentials. But if a network-facing service also has
      some secret in its process address space, it sets itself up for a security
      failure as any potential out-of-bounds memory access vulnerability may
      allow the secret to be leaked. Imagine a world where you don’t have to run
      an SSH agent just to protect your SSH keys."

    - "On top of keeping your secrets secret Linux keystore nicely integrates
      with specialized security hardware, like TPMs and HSMs and may provide a
      single entry point on the system for applications to obtain their secrets.
      Thus Linux keystore is a very useful building block for a corporate key
      management system."
  bio:
    - "TBD"

- name: Mirza Krak
  lastname: Krak
  short: mkrak
  day: apr15
  slot: slot1
  title: "Taking Python beyond scripting"
  abstract:
    - "Python is one of the most popular programming languages, predominantly
      with beginners, web developers, data science and AI. It is also the go-to
      language for many to create smaller scripts or automations. But how do you
      take it to the next level when working on a larger codebase? In a recent
      project we had explored this and discovered a vibrant, evolving ecosystem
      which made me eager to share my findings."

    - "In this talk, I’ll share insights on how to elevate Python beyond
      scripting. We’ll explore key language features such as type annotations,
      tools for testing and static analysis, and modern dependency management
      practices. The discussion will include projects like pylint, pyright,
      pytest, ruff, uv and more, offering a comprehensive view of Python’s
      ecosystem. We will bring it all together by looking at an example project
      utilizing community templates."

    - "Attendees will gain a fresh perspective on Python’s capabilities and
      learn practical approaches to harness its ecosystem to build scalable and
      maintainable applications."
  bio:
    - "Mirza has 15 years experience in embedded hardware/software development
      and has held leading senior technical positions in multiple
      startups/scale-ups. He is currently the CTO of ID8 Engineering AB. Mirza
      has previously spoken at ELCE/ELC, NDC Techtown and foss-north."

- name: Benjamin Lindqvist
  lastname: Lindqvist
  short: blindqvist
  title: "Embracing Open Source in Embedded Development: From Proprietary to Modular and Collaborative"
  day: apr14
  slot: slot11
  abstract:
    - "Embedded development has long been dominated by proprietary, rigid
      architectures, limiting innovation and accessibility. However, the
      landscape is rapidly evolving as open source software, modular hardware
      standards, and collaborative development transform the field."

    - "In this talk, we’ll explore how open standards and tools like Zephyr
      RTOS, KiCAD, and Digilent PMod enable ultra-fast rapid prototyping,
      reducing barriers to entry and accelerating development cycles. We’ll
      discuss how these technologies empower engineers to build scalable,
      maintainable, and interoperable systems while fostering an ecosystem of
      shared knowledge and innovation."

    - "Whether you’re an embedded systems veteran or just stepping into the
      field, this session will showcase how open source principles are shaping
      the future of embedded development."
  bio:
    - "TBD"

