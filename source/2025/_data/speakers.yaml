- name: Camila Ayres
  lastname: Ayres
  short: cayres
  day: apr15
  slot: slot6b
  title: "Hacking Nextcloud to track your Period"
  abstract:
    - "Dysmenorrhea, or menstrual pain, occurs in 45 to 95 % of individuals who menstruate."
