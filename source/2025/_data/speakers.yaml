- name: Daniel Stenberg
  short: dstenberg
  lastname: Stenberg
  links:
    - title: cURL
      url: https://curl.haxx.se
    - title: Slides
      url: "slides/dstenberg-world-domination-slides.pdf"
    - title: YouTube
      url: "https://www.youtube.com/watch?v=kn36wcBIGlY"
  day: apr14
  slot: slot1
  title: "What comes after world domination?"
  abstract:
    - "Open Source has in many ways already won. It is used in every product by
      every company, to very a large degree. But we are not done. We can
      improve: we can take this further, we can make our projects better, we can
      enhance our communities and make sure it is done sustainably. The future is
      ours."
    - "Starting off with a look on the Open Source explosion that has taken us to
      this point, Daniel discusses areas of improvement and dreams and visions for
      our future."
  bio:
    - "Award-winning developer Daniel Stenberg is probably best known for his work
      on cURL. Besides cURL, he's participating within IETF and gives talks
      about open source and internet things."

- name: Carol Chen
  short: cchen
  lastname: Chen
  day: apr14
  slot: slot4
  title: "InstructLab workshop"
  abstract:
    - "During this hands-on exercise, you will learn what is InstructLab and how
      you can leverage it to easily extend Large Language Models with your data
      and run them on your infrastructure. The tool makes it easy to download,
      run and chat with models locally on your laptop."

    - "InstructLab is a fully open-source project from Red Hat and IBM that
      introduces Large-scale Alignment for chatBots (LAB)."
  bio:
    - "Carol Chen is a Community Architect at Red Hat, supporting and promoting
      various upstream communities such as InstructLab, Ansible and ManageIQ.
      She has been actively involved in open source communities while working
      for Jolla and Nokia previously. In addition, she also has experiences in
      software development/integration in her 12 years in the mobile industry.
      Carol has spoken at events around the world, including AI_Dev in France
      and OpenInfra Summit in China. On a personal note, Carol plays the Timpani
      in an orchestra in Tampere, Finland, where she now calls home."

- name: Ignat Korchagin
  lastname: Korchagin
  short: ignat
  title: "An engineer's guide to Linux Kernel upgrades"
  day: apr14
  slot: slot5
  abstract:
    - "Because the kernel code executes at the highest privilege level and a
      kernel bug usually crashes the whole system, many SREs, production
      engineers and system administrators try to avoid upgrading the kernel too
      often for the sake of stability. There is a tendency to create more
      obstacles to Linux kernel releases (requiring more approvals etc). But
      introducing all these obstacles and not treating kernel updates like any
      other software usually significantly increases the risk for the company
      and their service of being exploited."

    - "One of the reasons SREs and engineers are too afraid of ANY kernel
      upgrade is that they don’t actually know the details about Linux kernel
      release process and policy. This talk tries to demystify Linux Kernel
      releases and provides a guide on how to distinguish a kernel bugfix
      release from a feature release. We also describe how kernel releases are
      implemented in our company and propose possible approaches to deploy
      kernel upgrades regularly with minimal risk."
  bio:
    - "TBD"

- name: Ignat Korchagin
  lastname: Ignat Korchagin
  short: ignat2
  day: apr15
  slot: slot9
  title: "What is Linux kernel keystore and why you should use it in your next application"
  abstract:
    - "Did you know that Linux has a full-featured keystore ready to be used by
      any application or service it runs? Applications can securely store and
      share credentials, secrets and cryptographic keys, sign and encrypt data,
      negotiate a common encryption key - all this by never touching a single
      byte of the underlying cryptographic material."

    - "This is especially useful in the post-heartbleed and cloud-native
      environments, where services authenticate and securely talk to each other
      using some kind of credentials. But if a network-facing service also has
      some secret in its process address space, it sets itself up for a security
      failure as any potential out-of-bounds memory access vulnerability may
      allow the secret to be leaked. Imagine a world where you don’t have to run
      an SSH agent just to protect your SSH keys."

    - "On top of keeping your secrets secret Linux keystore nicely integrates
      with specialized security hardware, like TPMs and HSMs and may provide a
      single entry point on the system for applications to obtain their secrets.
      Thus Linux keystore is a very useful building block for a corporate key
      management system."
  bio:
    - "TBD"

- name: Mirza Krak
  lastname: Krak
  short: mkrak
  day: apr15
  slot: slot1
  links:
    - title: YouTube
      url: "https://www.youtube.com/watch?v=thtLqo2IYS8"
    - title: Slides
      url: "slides/mkrak-python-slides.pdf"

  title: "Taking Python beyond scripting"
  abstract:
    - "Python is one of the most popular programming languages, predominantly
      with beginners, web developers, data science and AI. It is also the go-to
      language for many to create smaller scripts or automations. But how do you
      take it to the next level when working on a larger codebase? In a recent
      project we had explored this and discovered a vibrant, evolving ecosystem
      which made me eager to share my findings."

    - "In this talk, I’ll share insights on how to elevate Python beyond
      scripting. We’ll explore key language features such as type annotations,
      tools for testing and static analysis, and modern dependency management
      practices. The discussion will include projects like pylint, pyright,
      pytest, ruff, uv and more, offering a comprehensive view of Python’s
      ecosystem. We will bring it all together by looking at an example project
      utilizing community templates."

    - "Attendees will gain a fresh perspective on Python’s capabilities and
      learn practical approaches to harness its ecosystem to build scalable and
      maintainable applications."
  bio:
    - "Mirza has 15 years experience in embedded hardware/software development
      and has held leading senior technical positions in multiple
      startups/scale-ups. He is currently the CTO of ID8 Engineering AB. Mirza
      has previously spoken at ELCE/ELC, NDC Techtown and foss-north."

- name: Benjamin Lindqvist
  lastname: Lindqvist
  short: blindqvist
  title: "Embracing Open Source in Embedded Development: From Proprietary to Modular and Collaborative"
  day: apr14
  slot: slot11
  links:
    - title: YouTube
      url: "https://www.youtube.com/watch?v=_MaXsbOwPos"
  abstract:
    - "Embedded development has long been dominated by proprietary, rigid
      architectures, limiting innovation and accessibility. However, the
      landscape is rapidly evolving as open source software, modular hardware
      standards, and collaborative development transform the field."

    - "In this talk, we’ll explore how open standards and tools like Zephyr
      RTOS, KiCAD, and Digilent PMod enable ultra-fast rapid prototyping,
      reducing barriers to entry and accelerating development cycles. We’ll
      discuss how these technologies empower engineers to build scalable,
      maintainable, and interoperable systems while fostering an ecosystem of
      shared knowledge and innovation."

    - "Whether you’re an embedded systems veteran or just stepping into the
      field, this session will showcase how open source principles are shaping
      the future of embedded development."
  bio:
    - "Benjamin is an embedded dev with strong mathematics background and magic
      x-ray vision for both bugs and bad architectural choices. Zig-zagging
      between Android, Linux, U-Boot, FreeRTOS and Zephyr.  Disassembling hard
      faults on some ARM mcu one day, writing expositions on successful IoT
      product development the next, enjoying everything just about equally :)"

- name: Bassem Nomany
  lastname: Nomany
  short: bnomany
  day: apr14
  slot: slot15
  links:
    - title: Slides
      url: "slides/bnomany-embedded-slides.pdf"
    - title: YouTube
      url: "https://www.youtube.com/watch?v=SLpR-oXddIA"
  title: "Embedded Development Made Easy: A Guide to Open Source Platforms and Maximizing value for your product."
  abstract:
    - "Open-source platforms are transforming the speed in which products are
      built, removing traditional market entry barriers and accelerating
      innovation. This talk explores the economic incentives driving companies
      to adopt open-source solutions and the key trade-offs in selecting
      platforms like Zephyr and Yocto. We'll dive into how silicon vendor
      choices impact long-term product value and examine cloud connectivity
      options across ecosystems. Finally, he'll address the hidden
      challenges—what free open-source platforms don’t provide and the
      additional effort required for commercialization. Whether you're a
      developer, product strategist, or decision-maker, this session will
      provide valuable insights into leveraging open-source for competitive
      advantage."
  bio:
    - "Bassem Nomany is a system architect with over 12 years of experience in
      embedded systems, IoT, and software-defined products. He has worked across
      industries, from automotive infotainment to electric mobility and smart
      connected devices, helping companies design scalable and efficient
      embedded platforms."
    - "Bassem helps OEMs and startups leverage open-source ecosystems to
      accelerate product development while navigating the challenges of
      commercialization."

- name: "Alexander Hansen Færøy"
  lastname: "Hansen Færøy"
  short: ahansen
  day: apr14
  slot: slot13
  copresenters:
    - short: gkoppen
      name: Georg Koppen
  links:
    - title: Tor Project
      url: https://torproject.org
    - title: Slides
      url: "slides/ahansen-gkoppen-resilience-slides.pdf"
  title: "Anonymity Loves Resilience: The Case of Tor"
  abstract:
    - "Tor is an anonymity network consisting of relays run by thousands of
      volunteers worldwide aiming to give back privacy on the Internet. The
      network carries around 350 Gbit/s of traffic and helps between 2,000,000
      and 8,000,000 users daily."

    - "In this talk, we will explain how different design decisions make Tor
      resilient against authoritarian and other threats and the associated
      challenges. The topics we will cover include the open and transparent way
      we develop Tor, as a free software project, the distributed trust embodied
      in Tor's design, the decentralized relay operator community powering the
      Tor network, and how funding works at the Tor Project."
  bio:
    - "Alex is a hacker based in Copenhagen, Denmark. During the day, he heads
      up Tor's Network Team. He enjoys traveling, reading, and planning the
      annual BornHack hacker camp. Alex has, over the years, contributed to
      numerous free and open source software projects."

- name: "Georg Koppen"
  lastname: "Koppen"
  short: gkoppen
  links:
    - title: Tor Project
      url: https://torproject.org
    - title: Slides
      url: "slides/ahansen-gkoppen-resilience-slides.pdf"
  title: "Anonymity Loves Resilience: The Case of Tor"
  abstract:
    - "Tor is an anonymity network consisting of relays run by thousands of
      volunteers worldwide aiming to give back privacy on the Internet. The
      network carries around 350 Gbit/s of traffic and helps between 2,000,000
