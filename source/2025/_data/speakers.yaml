- name: Jimmy Sjölund
  lastname: Sjölund
  short: jsjolund
  day: apr15
  slot: slot12
  title: "The Generalist Advantage: Your Superpower"
  abstract:
    - "In a world that often celebrates specialisation, the generalist's path is
      frequently misunderstood. What is a generalist, and why is this diverse
      skill set your greatest asset? Celebrating polymaths like Leonardo da
      Vinci and Natalie Portman, I challenge the notion that being a 'jack of
      all trades, master of none' is a drawback. Instead, I affirm the power of
      mastering multiple fields and show how it can become your superpower."

    - "Through my personal journey as a multipotentialite, I’ll share how I
      overcame imposter syndrome and used the Pareto Principle to thrive across
      various domains. In the open source world, where innovation relies on
      collaboration and the blending of diverse skills, generalists bring unique
      value by connecting ideas, bridging gaps, and enabling community-driven
      problem-solving."

    - "Deep knowledge can fade, but passion for exploration lasts. This talk is
      a roadmap for anyone who’s ever felt out of place in a world that prizes
      specialisation. You’ll discover how to harness your wide range of
      interests, make exploration your greatest strength, and contribute to the
      vibrant, evolving ecosystems of open source communities."

    - "And even if you’re not a generalist yourself, you’ll gain insights into
      why having one on your team can be a game-changer, bringing fresh
      perspectives, bridging diverse skill sets, and driving innovation in ways
      that specialists alone might not achieve."
  bio:
    - "Jimmy Sjölund is an organisational transformation expert with extensive
      experience sparking change at large, multinational companies. As Principal
      Agile Practitioner at Red Hat, he’s focused on creating organisational
      improvements and improving team excellence through agile and lean
      workflows. He’s published articles and book chapters on topics like work
      visualisation techniques, asynchronous collaboration, and leading through
      open principles and behaviours."
    - "Jimmy is a seasoned public speaker at several conferences, including
      Agila Sverige, foss-north, ScanAgile, All Things Open, and more. He also
      serves as an Ambassador for the Open Organization project and community
      and is a maintainer of the Open Decision Framework."

- name: Jimmy Ahlberg
  lastname: Ahlberg
  short: jahlberg
  day: apr15
  slot: slot4
  title: "How to talk your lawyer about FOSS"
  copresenters:
    - short: estefanaki
      name: Eleftheria Stefanaki
  abstract:
    - "In this talk our two speakers from Ericsson and Nokia will try to share
      some best practices in how to talk to your legal department or outside
      legal counsel about FOSS, FOSS Licensing, Why and how to do FOSS, and
      finally (hopefully) getting the lawyers on your side in how your
