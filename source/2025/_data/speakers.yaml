- name: Anders Roxell
  lastname: Roxell
  short: aroxell
  day: apr15
  slot: slot6b
  links:
    - title: Slides
      url: "slides/aroxell-kerneltesting-slides.pdf"
    - title: YouTube
      url: "https://www.youtube.com/watch?v=tZZNpJSc0d0"
  title: "Faster Linux Kernel Testing with Linaro's Open-Source Tools and LKFT Automation"
  abstract:
    - "Kernel developers need fast, automated, and scalable testing solutions to
      ensure the stability of their patches. TuxSuite and LKFT simplify this
      process by automating kernel builds, streamlining test execution, and
      optimizing CI pipelines. This talk will showcase how developers can
      leverage Linaro’s open-source tools to quickly validate changes, debug
      failures, and reduce testing bottlenecks."
    - "Additionally, we will demonstrate how to set up a GitLab pipeline using
      the GitLab plugin for running TuxSuite, making kernel testing seamless and
      fully automated.  Whether you're working upstream or managing kernel
      validation for a product, this session will help you improve efficiency
      and speed up kernel testing with GitLab integration."
  bio:
    - "Anders hates running tests and therefore he loves automating them. He has
      been working with Linux kernels for telecommunication (e.g. base stations,
      media gateways) as well as various drivers and RTOS’s for automotive
      systems (e.g. engine-, gearbox-platforms). He has also experience from
      NFV/Openstack."

- name: Roman Zhukov
  lastname: Zhukov
  short: rzhukov
  day: apr15
  slot: slot11
  title: "Automating dependency selection with open-source tools at scale"
  abstract:
    - "Engineering teams in companies at all levels ingest open-source
      dependencies nearly every day. No matter of if you’re developing
      commercial SW products or an IT department “just” utilizing it for the
      internal needs. Not all of them are at the same quality, even if provide
      similar functionality. For the very small project and If you have 1 or 2
      open-source dependencies - you can evaluate what’s better manually, simply
      having a look at the repos, if you know what to look for. But when it
      comes to dozens and eventually hundreds of packages - it’s impossible to
      assess them all manually."
    - "Attacks on software supply chains (like high-profile Log4j vulnerability
      or Codecov attack or Python/NPM repo poisoning or intentionally malicious
      commits to XZ) showed us that we can’t rely on just random or “old good”
      open-source project without the proper verification, at each stage in your
      development pipeline."
    - "Let’s talk about health metrics and essential checks (e.g., based on
      CHAOSS and 8knot) that all developers should consider and how to easily
      automate them. I’ll show practical examples how industry leaders use tools
      like OpenSSF Scorecard and beyond to maintain open-source security posture
      at scale."
    - "Key points:<ul>
      <li>Why assessing the health of dependencies is important for everybody</li>
      <li>Curated list of frameworks and standards that work for engineers</li>
      <li>Practical use-cases (wins & fails) with tools like OpenSSF Scorecard, CHAOSS/k8not and some new tools</li>
      <li><b>Bonus:</b>how to collect metrics rolling up benefits for management and business</li></ul>"
  bio:
    - "Practicing cybersecurity expert, engineer and manager (15+ years), (ISC)2
       CC (Certified in Cybersecurity). Currently - Principal Security & Community
       Architect at Red Hat. Ex. - Head of Product Security & Privacy for Data Center
       & AI SW at Intel."
    - "Roman has broad experience from security architecture & threat modelling
      to secure development & tooling to vulnerability management & incident
      response to security education programs for engineers & senior managers.
      Currently Roman leads industry engagement and several Open-Source security
      initiatives: Security Champion for Linux Foundation projects, contributor to
      several working groups under OpenSSF, Eclipse, other foundations. Lecturer
      at Universities and commercial educational centers.  Security Advisor and
      Evangelist. Mentor and consultant for startups.  Recognized as the best
      speaker and mentor several times."

- name: Daniel Madalitso Phiri
  lastname: Phiri
  short: dphiri
  day: apr14
  slot: slot10
  title: Building Agents in JavaScript
  links:
    - title: YouTube
      url: "https://www.youtube.com/watch?v=PStrUQ5Voyo"
    - title: Slides
      url: "slides/dphiri-agents-slides.pdf"
  abstract:
    - "From chaotic LLM responses to type-safe AI agents: Learn how TypeScript's
      discriminated unions transform messy AI responses into predictable
      systems. Build runtime validators and handle streaming responses. See live
      demos of production-ready patterns for routing both simple LLMs and
      complex agents, all with open-source tools and models."
  bio:
    - "Daniel is an advisor and developer with a specialisation in web
      technologies and open-source tooling. He works in Developer Experience at
      Weaviate, an open-source AI-Native vector database."


- name: Matias Daloia
  lastname: Daloia
  short: mdaloia
  day: apr15
  slot: slot10a
  title: "Towards declaring crypto algorithms in SBOMs: crypto_algorithms_open_dataset"
  links:
    - title: YouTube
      url: "https://www.youtube.com/watch?v=0K7JeF1exX4"
  abstract:
    - "Cryptographic algorithms are foundational to secure software, yet their
      declaration and tracking remain inconsistent across industries. To address
      this, SCANOSS published the crypto_algorithms_open_dataset (CC0 license),
      which was officially presented here at FOSSNorth in 2024 as part of a
      wider talk about SCANOSS open data journey."
    - "This open data set is a comprehensive resource cataloging cryptographic
      algorithms with open-source implementations. This initiative marked the
      first step toward standardizing cryptographic algorithm declarations in
      Software Bill of Materials (SBOMs). Such standardization can reduce
      inefficiencies in compliance and foster collaboration across
      industries—from export control and security compliance to quantum safety
      readiness, among other benefits, that will be highlighted during the
      talk."
    - "The talk will will explore the dataset’s evolution, its impact in
      standardization initiatives, SCANOSS's efforts to improve crypto
      algorithms detection capabilities using crypto_algorithms_open_dataset and
      the coming donation of the open data set to Software Transparency
      Foundation, as a way to incentive contributions from other parties."
    - "Attendees will gain insights into the practical implications of these
      efforts, including how organizations can incorporate this dataset into
      their compliance workflows and how open-source contributors can
      participate in shaping this standardization effort."
  bio:
    - "Matias is a Senior Software Engineer working at SCANOSS. He's been
      involved in all the new client facing OSS tools that SCANOSS have released
      in the last couple months, and the ones that are about to be released, as
      well as in the crypto_algorithms_open_dataset that will be adopted by
      SPDX."

- name: Åke Forslund
  lastname: Forslund
  short: aforslund
  title: Tabletop games <3 FOSS
  day: apr15
  slot: slot5b
  links:
    - title: YouTube
      url: "https://www.youtube.com/watch?v=lfLST70TRdg"
    - title: Slides
      url: "slides/aforslund-tabletop-slides.pdf"
  abstract:
    - "Frozen Maze Games has released two tabletop games into the world,
      Perilous Pond and Bushido Duels. Both were developed and produced much
      thanks to free / open source software."
    - "This talk is a look-back on a journey going from a game idea, to creating
      mock-ups, to working with external artists, to building resources for
      crowdfunding, and finally to a physical product."
    - "This is a talk about what makes open and free tools and standards great."
  bio:
    - "He's just this guy you know?"
    - "Embedded software developer during the day, wannabe boardgame designer at night."

- name: Michael Cardell Widerkrantz
  lastname: Widerkrantz
  short: mwiderkrantz
  day: apr15
  slot: slot3
  links:
    - title: YouTube
      url: "https://www.youtube.com/watch?v=TCsP5ti4-9o"
    - title: Slides
      url: slides/mwiderkrantz-qemu-slides.pdf
    - title: Case study
      url: https://bugbounty.tillitis.se/security-bulletins/tillitis-security-bulletin-240115-1/
    - title: QEMU fork repo
      url: https://github.com/tillitis/qemu/tree/tk1
  title: "Forking QEMU to emulate and secure the Tillitis TKey"
  abstract:
    - "The Tillitis TKey is an innovative new USB hardware security device which
      allows running small applications in a more secure way. The applications
      can be used for things like authentication, cryptographic signing,
      generating random numbers, and similar functions."
    - "To help emulate and secure the Tillitis TKey we added support for the
      TKey to the QEMU system emulator. This allows a developer of firmware or
      device apps to inspect, debug, and validate the functions, including
      observing memory like the stack, registers, et cetera, while running."
    - "Using an emulator with strong observability is immensely helpful not only
      when developing and debugging, but also when attempting to find out the
      impact of a security vulnerability. In this talk I will do a walkthrough
      of such a case."
  bio:
    - "MC is a Member of Technical Staff at Tillitis, working mostly with
      software on everything from the firmware, the emulator, development tools,
      and the client and device apps. He's also supporting hardware development
      from a software perspective."

- name: Sakshi Nasha
  lastname: Nasha
  short: snasha
  day: apr14
  slot: slot14
  title: "AI for Everyone: Unleashing the Power of Open Source Tools"
  abstract:
    - "Explore the world of open-source AI tools that make building and
      deploying AI models faster and easier than ever. We'll cover powerful
      frameworks like Mistral AI, Hugging Face, OpenCV, and Tensorflow and show
      how these tools can help you rapidly develop AI solutions. Learn
      strategies to build AI applications in no time, leveraging pre-trained
      models, low-code platforms, and scalable deployment techniques. Whether
      you're a beginner or an experienced developer, this session will equip you
      with the tools and strategies to unlock the full potential of AI."
  bio:
    - "I am an enthusiastic learner who believes that technology can create
      extraordinary impacts on the world. Deeply diving into concepts has
      strengthened my understanding. I enjoy public speaking and am passionate
      about communities."
    - "Beyond technology, I'm also a Zonal Basketball, Badminton, and Football
      player. I express my thoughts through articles and poems. My passion lies
      in developing innovative solutions and working with computers, fascinated
      by their ability to revolutionize the world with a few clicks and
      keystrokes. When away from the keyboard, you can find me trekking or
      cycling around the city!"

- name: Michal Hrusecky
  lastname: Hrusecky
  short: mhrusecky
  title: Our path to open-source routers
  day: apr14
  slot: slot3
  links:
    - title: Turris
      url: https://turris.cz
  abstract:
    - "Wouldn't it be great if hardware manufacturers actually cared about
      open-source? If they upstreamed a support for their hardware? Gave you
      root accounts and provided updates? Allowed you to modify both your
      hardware and software? We thought so too. And by chance, we ended up being
      the hardware manufacturer our-self to make it happen. I would like to
      share how our project started, how do we compete against closed source
      vendors and how opensource helped us and what interesting opensource
      projects we build upon."
  bio:
    - "Long time open-source enthusiast. Worked for SUSE developing openSUSE,
      contributed a little to Gentoo as well. Nowadays working on open-source
      Wi-Fi routers Turris."


- name: Jon Nordby
  lastname: Nordby
  short: jnordby
  links:
    - title: YouTube
      url: "https://www.youtube.com/watch?v=hi1lHsLZzqk"
    - title: Slides
      url: "slides/jnordby-emlearn-slides.pdf"
    - title: emlearn-micropython
      url: https://github.com/emlearn/emlearn-micropython/
    - title: MicroPython
      url: https://micropython.org/
    - title: PyData
      url: https://pydata.org/
  title: "Microcontrollers and Machine Learning with MicroPython and emlearn"
  day: apr14
  slot: slot12a
  abstract:
    - "Learn to build powerful sensors running on low-cost microcontrollers, all in Python!"
    - "Did you known that (Micro)Python can scale all the way down to
      microcontrollers that have less than 1 MB of RAM and program memory? Such
      devices can cost just a few dollars, and are widely used to measure, log,
      analyze and react to physical phenomena. This enables a wide range of
      useful and fun applications - be it for a smart home, wearables,
      scientific measurements, consumer products or industrial solutions."
    - "In this talk, we will demonstrate how to get started with MicroPython on
      a ESP32 microcontroller. We will first show how to create a basic
      Internet-connected sensor node using simple analog/digital sensors. And
      then we will show how to create advanced sensors that use Digital Signal
      Processing and Machine Learning to analyze microphone, accelerometer or
      camera data."
  bio:
    - "Jon is a Machine Learning Engineer specialized in IoT systems. He has a
      Master in Data Science and a Bachelor in Electronics Engineering, and has
      published several papers on applied Machine Learning, including topics
      like TinyML, Wireless Sensor Systems and Audio Classification."
    - "These days Jon is co-founder and Head of Data Science at Soundsensing, a
      leading provider for condition monitoring solutions for commercial
      buildings and HVAC systems. He is also the creator and maintainer of
      emlearn, an open-source inference engine for microcontrollers and embedded
      systems."

- name: Jos Poortvliet
  lastname: Poortvliet
  short: jpoortvliet
  title: "Open source should have an answer to Teams"
  day: apr15
  slot: slot7
  links:
    - title: "YouTube"
      url: "https://www.youtube.com/watch?v=j_lxvxmeGtg"
    - title: "Slides"
      url: "slides/jpoortvliet-teams-slides.pdf"
  abstract:
    - "As we all know, Microsoft has a straightforward strategy that it shares
       with most other big tech firms from Silicon Valley: get all our data, then
       charge us for accessing it. MS 365 and Teams in particular are core to that
       strategy. This is why they gave it away 'for free' to so many organizations
       using COVID. To then turn around and send a bill after, because of course
       people USED it, uploading documents and such. So the lock-in was complete."
    - "What makes Teams special? It's a complete solution. That is, video calls
      (think Zoom) + chat (think Slack or IRC) + document sharing (Dropbox) and
      document editing with MS Office, all in one."
    - "There are a ton of open source alternatives, but none really answer this
      challenge, as most focus on one aspect - video calls, chat, document
      sharing... Some people 'frankensteined' solutions to integrate different
      tools, but user experience suffers and they are a nightmare to maintain.
      Open Source needs a singular, capable answer. And I argue that it exists -
      we announced it, December 3, 2024!"
  bio:
    - "Jos Poortvliet is co-founder and Communications Director at Nextcloud. He
      is a long time technology enthusiast and all-things-open evangelist. He
      has previously been community manager at SUSE and worked as business
      consultant at government, finance and telecom companies in the
      Netherlands. He is based in Berlin and loves cooking for friends, family
      and colleagues."

- name: Jos Poortvliet
  lastname: Poortvliet
  short: jpoortvliet2
  title: "Another approach to AI"
  day: apr14
  slot: slot12b
  abstract:
    - "AI is quite a challenge for open source projects. Should you integrate it
      in your technology? But then - how? ChatGPT? Using on-premises models?
      Which ones then?"
    - "At Nextcloud, we developed an approach nearly immediately after ChatGPT
      first launched, and we've evolved it since then. I'll give an overview of
      the challenges, how we faced them, what others (like the Open Source
      Initiative) have done - and how it's integrated throughout Nextcloud -
      while respecting your privacy."
  bio:
    - "Jos Poortvliet is co-founder and Communications Director at Nextcloud. He
      is a long time technology enthusiast and all-things-open evangelist. He
      has previously been community manager at SUSE and worked as business
      consultant at government, finance and telecom companies in the
      Netherlands. He is based in Berlin and loves cooking for friends, family
      and colleagues."

- name: Olof Bjarnason
  lastname: Bjarnason
  short: objarnason
  day: apr14
  slot: slot16
  links:
    - title: Slides
      url: "slides/objarnason-mikadomethod-slides.pdf"
    - title: YouTube
      url: "https://www.youtube.com/watch?v=le02_0hglWI"
  title: "The Limits of Mikado Method"
  abstract:
    - "The Mikado Method is a systematic approach to make safe changes to
       software systems at scale."
    - "It makes for a fantastic tool to reliably, step-by-step and with the
       virtues of trunk-based-development make small commits towards a predefined
       goal, with less cognitive load than is typical for medium- to big changes in
       code bases, avoiding anti-patterns such as analysis paralysis or large and
       hard-to-review pull-requests, bringing transparency to the whole team
       continuously on what is going on. The result: large changes that happen
       instead of ending up in some \"big refactoring\"-branch-graveyard."
    - "While those properties sounds appealing - almost magical or unbelievable
      if you've been around for awhile - they are for real."
    - "However, there are situations where the method is hard to use in
      practice. This talk will delve into some such situations - and perhaps
      give some suggestions on what you could do to come closer to using Mikado
      Method in your code base, getting all the real value of the method with
      time."
    - "The book talks about applying the method to organizations too, but this
      talk focus solely on code bases."
  bio:
    - "Working professionally with software development since 2005, been
      learning since 1986. C64 generation."

- name: Robert Silén
  lastname: Silén
  short: rsilen
  day: apr14
  slot: slot6
  links:
    - title: YouTube
      url: "https://www.youtube.com/watch?v=6nurznDFbgE"
  title: "Making AI transparent with RAG on your own data"
  abstract:
    - "In an era of misinformation and AI-generated fake content, trust and
      transparency matter more than ever. Customized LLM applications should
      follow the example of Wikipedia—built on transparency, citations, revision
      history, and community oversight."
    - "With Retrieval-Augmented Generation (RAG), Gen AI can generate fact-based
      responses on your own data. But for accountability, AI must not be a black
      box. The data and vectors powering RAG should reside in the same database,
      ensuring full visibility and auditability."
    - "This talk explores how LLMs can deliver fact-based output using Open
      Source components good enough to assist in improving Wikipedia itself.
      We'll show how we used an Open Source RDBMS, with MariaDB 11.8 as a case
      study, to make AI results transparent."
  bio:
    - "Community advocate at MariaDB Foundation, project lead at Wikipedia
      non-profit Projekt Fredrika."

- name: Harald Eilertsen
  lastname: Eilertsen
  short: heilertsen
  day: apr15
  slot: slot5a
  title: "Hubzilla pioneering a safer, more resilient fediverse"
  links:
    - title: "Slides"
      url: "slides/heilertsen-hubzilla-slides.pdf"
    - title: "YouTube"
      url: "https://www.youtube.com/watch?v=o8EXVa0bTM4"
    - title: "Hubzilla"
      url: "https://hubzilla.org/page/info/discover"
  abstract:
    - "Hubzilla is a powerful free and open source server for what has become
      known as the fediverse – or sometimes the social web. Throughout it's
      development it has pioneered some important features for making federated
      social networks safer as well as more private, resilient, inclusive and
      censorship resistant. This talk will explore these features, and how they
      fit together to contribute to a safer and more inclusive fediverse."
  bio:
    - "Harald Eilertsen is software developer and information security
      professional. He has been programming computers since the early 1980's,
      and has worked for companies like Tandberg, Cisco, Modirum and Automattic.
      He is currently self employed and working as an independent consultant."
    - "He is a core contributor to the Hubzilla open source project. And you can
      follow him on the fediverse as @harald@hub.volse.no."

- name: Marcus Hufvudsson
  lastname: Hufvudsson
  short: mhufvudsson
  day: apr15
  slot: slot6a
  title: "Reviving PortSentry: A Modern Approach to Network Security Monitoring"
  links:
    - title: "YouTube"
      url: "https://www.youtube.com/watch?v=UK318ZQhfsk"
    - title: "Slides"
      url: "slides/mhufvudsson-portsentry-slides.pdf"
  abstract:
    - "This talk presents the revival and modernization of PortSentry, a
      historically significant port scan detection and response tool that had
      been unmaintained for over two decades. I discuss the systematic approach
      taken to resurrect this critical security tool, including the cleanup of
      legacy code, resolution of long-standing bugs, and implementation of
      modern features across Linux and BSD platforms."
    - "Key improvements include IPv6 support, enhanced performance, integration
      with modern tools and libraries such as fail2ban, docker, fuzzing, and
      libpcap. Comprehensive documentation has been added, including detailed
      deployment scenarios, and real-world use cases."
    - "The presentation covers technical challenges encountered during the
      modernization process and a brief overview of how PortSentry is deployed
      in real world scenarios in order to interfere with adversary enumeration
      attempts. I also share some practical insights about maintaining code
      across different Unix variants, this experience might provide valuable
      lessons for others doing cross-platform development of network-stack
      code."
  bio:
    - "DevSecOps Engineer that live for Code, Linux/Unix, Cyber Security and
      Tech in General"

- name: Olle E Johansson
  lastname: Johansson
  short: ojohansson
  title: "Are you ready to be regulated?"
  day: apr15
  slot: slot2
  abstract:
    - "The EU Cyber Resilience Act will change software development forever and
      it has a set of rules that affect Open Source projects too. The main focus
      is the commercial software developers where up to 80% of their software
      sold is made of open source. Let's look at the new legislation, how it
      affects you and what the Software Bill Of Materials got to do with it."
  bio:
    - "Olle E. Johansson is an experienced and appreciated speaker, teacher as
      well as an Open Source developer and consultant. He is currently project
      lead for OWASP Project Koala - developing the Transparency Exchange API
      (TEA), member of the CycloneDX industry working group, the OWASP SBOM
      Forum, co-founder of SBOMEurope.eu and a leader for the DNS TAPIR Open
      Source project. While not trying to save the world with SBOMs, he is
      helping clients with the journey towards CRA compliance as a consultant in
      his company Edvina AB."
    - "Once a year, he organises the Nordic Software Security Summit conference
      in Stockholm, Sweden. Olle has been a core developer of Asterisk - the
      Open Source PBX, part of the core team in Kamailio.org and is currently
      also a member of the team that tries to put some new energy into
      SoftHSM.org."

- name: Dan Maher
  lastname: Maher
  short: dmaher
  day: apr15
  slot: slot10b
  title: "Authz as a dev workflow"
  links:
    - title: "YouTube"
      url: "https://www.youtube.com/watch?v=ntI_2nzt0Yc"
    - title: "Slides"
      url: "slides/dmaher-authz-slides.pdf"
  abstract:
    - "Authorization isn't just a checkbox in the security compliance list—it's
      a fundamental security control that shapes how software behaves in
      production. Yet most of us have wrestled with authz systems that either
      trap us in vendor ecosystems or leave us maintaining a tangled mess of
      if-statements that make us question our life choices. But there’s hope!
      From the CNCF to the OpenID Foundation, the open source community is doing
      some really neat stuff with authz right now."
    - "In this talk, we'll explore how modern authz patterns are embedding
      security principles as a core part of the software development
      lifecycle—so we can catch access control vulnerabilities during dev rather
      than in prod, and build more secure, maintainable systems. We'll cover
      practical patterns for implementing robust access control logic,
      strategies for testing authorization rules as part of your security
      testing suite, and techniques for making authorization an integral part of
      your development process from day one."
  bio:
    - "Dan has worked in a variety of environments from start-ups to global
      corporations, including stints as a founder, university lecturer, and a
      day labourer. Today, Dan is a global core member of the DevOpsDays
      conference series, Senior DevRel Manager at Cerbos, and full time open
      source developer."

- name: Tomas Carlfalk
  lastname: Carlfalk
  short: tcarlfalk
  title: Driving Open Source
  day: apr14
  slot: slot9b
  links:
    - title: "YouTube"
      url: "https://www.youtube.com/watch?v=N_MsyVcB8CI"
    - title: "Slides"
      url: "slides/tcarlfalk-driving-slides.pdf"
  abstract:
    - "The automotive industry has long been constrained by proprietary
      software, fragmented ecosystems, and slow innovation cycles. As
      software-defined vehicles (SDVs) become the norm, the industry faces a
      critical decision: continue with closed, siloed approaches or embrace open
      collaboration to drive real innovation."
    - "In this talk, we’ll explore how open-source software is poised to break
      down these barriers, enabling faster development, cross-industry
      collaboration, and a more dynamic ecosystem. From embedded vehicle
      platforms to cloud-based mobility solutions, we'll discuss why open source
      isn’t just a trend—it’s the key to transforming the future of automotive.
      We'll also examine the challenges and business implications of adopting
      open source in an industry historically resistant to change."
    - "Join us to discover how open source will shape the next generation of
      mobility and what it means for OEMs, suppliers, and developers."
  bio:
    - "Tomas Carlfalk is the Vice President of Open SDV Platform at WirelessCar,
      a pioneer in connected vehicle technology. With over 20 years of
      experience in the automotive industry, Tomas collaborates with automakers
      to drive their digital transformation strategies and implement Software
      Defined Vehicle solutions."
    - "Born and raised in Gothenburg, Sweden, Tomas began his career as a software
      developer at WirelessCar. Throughout his tenure, he has played a pivotal role in
      launching several connected car programs and has led initiatives in cloud
      adoption and cybersecurity across the company."

- name: Tobias Olausson
  lastname: Olausson
  short: tolausson
  title: Closing words
  links:
    - url: slides/closing-words-2025.pdf
      title: Slides
  abstract:
    - "Wrapping up foss-north 2025"
  bio:
    - "Tobias is head of the organizing committee for foss-north."
  day: apr15
  slot: slot15


